<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeset学习</title>
</head>
<body>
    <ul>
        <li>标题：h1～h6；</li>
        <li>段落：p；属性align，包括left、center、right，文本级，只能放文字、图片、表单元素；</li>
        <li>水平线：hr；属性align，left、center、right；size线条粗细；width线长，绝对值和相对值都可；color颜色；noshade不要阴影；</li>
        <li>div和span：div是容器，span是文本；</li>
        <li>居中：center。</li>
    </ul>

</body>
</html>
